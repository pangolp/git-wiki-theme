<div class="git-wiki-main-logo">
    <a href="{{ '/' | relative_url }}">
        <img class="rounded mx-auto d-block img-fluid" src="{{ site.logo_url | relative_url }}">
        <h1 class="my-3">{{ site.title | default: site.github.repository_name | escape }}</h1>
    </a>
    <p class="my-3">{{ site.description | default: site.github.project_tagline }}</p>
</div>
